<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://fonts.google.com/specimen/Roboto?selection.family=Open+Sans|Roboto:400,500" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Spotter</title>
</head>

<body>
  <div id="container">
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Programs</a>
        <a href="#">About</a>
        <a href="#">Sign In</a>
      </nav>

      <div>
        <figure class="logo">
          <img src="images/logo.png" alt="Spotter Logo">
        </figure>
      </div>
    </header>

    <main>
      <section class="landingPage">
        <figure class="phone">
          <img src="images/phone.png" alt="Spotter app displayed on phone">
        </figure>

        <h1>Workouts made easy</h1>

        <figure class="arrowButton">
          <img src="images/arrow.png" alt="Click to scroll down">
        </figure>
      </section>
      <section class="productDescriptionPage">
        <h2>Create routine.</h2>
        <h2>Save.</h2>
        <h2>Use forever.</h2>

        <figure class="arrowButton">
          <img src="images/arrow.png" alt="Click to scroll down">
        </figure>
      </section>
      <section class="signUpPage">
        <div class="signUpBox">
          <h2>Sign up</h2>

          <div class="signUpTextBox">
            <p>Email: </p>
          </div>

          <div class="signUpTextBox">
            <p>Password: </p>
          </div>

          <div class="signUpButton">
            <p>Commit to be fit!</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
