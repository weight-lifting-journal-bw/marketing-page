<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="JS/hamburger.js"></script>
  <link href="https://fonts.google.com/specimen/Roboto?selection.family=Open+Sans|Roboto:400,500" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Spotter</title>
</head>

<body>
  <div id="container">
    <main>
      <div class="landingPageContainer">
        <div class="burgerBtn"><i class="fa fa-bars"></i></div>
        <div class="landingPageNavBar">
          <div class="empty"></div>
          <nav class="navigationBar">
            <a href="#">Home</a>
            <a href="#">Programs</a>
            <a href="about.html">About Us</a>
            <a href="https://weight-lifting-journal-react-app.weightlifting-journal.now.sh">Sign In</a>
          </nav>
          <figure class="logo">
            <img src="images/logo.png" alt="Spotter Logo">
          </figure>
        </div>
        <div class="hamburgerMenu">
          <a href="#">Home</a>
          <a href="#">Programs</a>
          <a href="about.html">About Us</a>
          <a href="https://weight-lifting-journal-react-app.weightlifting-journal.now.sh">Sign In</a>
        </div>
        <section class="landingPageContent">
          <figure class="phone">
            <img src="images/phone.png" alt="Spotter app displayed on phone">
          </figure>

          <h1>Workouts made easy</h1>

          <figure class="arrowButton">
            <a href="#productFillPage"><img src="images/arrow.png" alt="Click to scroll down"></a>
          </figure>
        </section>
      </div>
      <section id="productFillPage">
        <h2 id="create">Create routine.</h2>
        <h2 id="save">Click save.</h2>
        <h2 id="forever">Use forever.</h2>

        <figure class="arrowButton">
          <a href="#productDescriptionPage"><img src="images/arrow.png" alt="Click to scroll down"></a>
        </figure>
      </section>
      <section id="productDescriptionPage">
        <div class="descriptionBox">
          <h2>What is Spotter?</h2>

          <p>
            - Are you tired of forgetting your reps and sets from last week?<br>
            - Do you want to track your progress efficiently?<br>
          </p>


          <div class="signUpButton">
            <a href="https://weight-lifting-journal-react-app.weightlifting-journal.now.sh/signup">
              <p>Sign up now!</p>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
